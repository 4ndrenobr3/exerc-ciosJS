<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Filtrando Mensagens de Saudação</title>
		<style>
        ul{
            border: 1px solid #000;
            width: 500px;
            height: 200px;
            margin: 0 auto;
            background: #ddd;
            padding-top: 50px;
        }
        ul li{
            margin: 3px auto 3px 120px;
        }
    
		</style>
	</head>
	<body>
	  
	  <ul>
	    <li>lonDon</li>
	    <li>manCHESTer</li>
	    <li>BiRmiNGHAM</li>
	    <li>liVERpoOL</li>
	  </ul>
	  <script>
	    
	    var list = document.querySelector('ul');
	    list.innerHTML = '';
	    
	    var cities = [
  	    'lonDon',
  	    'manCHESTer',
  	    'BiRmiNGHAM',
  	    'liVERpoOL',
	    ];
	    
	    for(var i = 0; i < cities.length; i++){
	      var input = cities[i];
	      var lower = input.toLowerCase();
	      var firstLetter = lower.slice(0, 1);
	      var capitalized = lower.replace(firstLetter, firstLetter.toUpperCase());
	      var result = capitalized;
	      var listItem = documentCreateElement('li');
	      listItem.textContent = result;
	      list.appendChild(listItem);
	    }
	    
	  </script>
	</body>
</html>
