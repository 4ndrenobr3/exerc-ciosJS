<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset = "utf-8">
      <title>Advinha Número</title>
   </head>
   <body>
     
      <script>
        var nAleatorio = Math.round(Math.random() * 100);
        
        var nJogador = parseInt( prompt('Tente adivinhar o número: '));
        
        if(nJogador === nAleatorio){
          alert('Parabéns você acertou, o número é ' + nAleatorio);
        }
        else{
          alert('Errou! O número correto é ' + nAleatorio + ' e não ' + nJogador);
        }
      </script>
   </body>
</html>
