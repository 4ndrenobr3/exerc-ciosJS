<!DOCTYPE html>
<html lang="pt-br">

      <title>Funcao</title>
   </head>
   <body>
     
      <script>
        function escreveTexto(texto){
          document.write('<h1> '+ texto + ' </h1>');  
        }
        escreveTexto('Texto passado como parametro da função!');
      </script>
   </body>
</html>
