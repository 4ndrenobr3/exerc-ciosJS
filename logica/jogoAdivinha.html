<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset = "utf-8">
      <title>Advinha NÃºmero</title>
   </head>
   <body>
     
      <input>
      <button>Click</button>
      
      <script>
        var password = Math.round(Math.random() * 10);
        var input = document.querySelector('input');
        
        function verify(){
          if(input.value == password){
            alert('Senha Correta!');
          }
          else{
            alert('Senha Incorreta!');
          }
          input.value = "";
          input.focus();
        }
        
        var button = document.querySelector('button');
        button.onclick = verify;
      </script>
   </body>
</html>
